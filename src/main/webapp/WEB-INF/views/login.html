<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
</head>
<body>
<h2 th:text="#{login.heading}"></h2>
<p th:text="#{login.p}"></p><a href="?lang=en">English</a> | <a href="?lang=ha">Hawaii</a>
<form th:action="@/{login}" th:object="${credential}" method="post">
    <table>
        <tr>
            <td th:text="#{login.username_label}"></td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td th:text="#{login.password_label}"></td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" th:value="#{login.submit_label}" </td>
        </tr>
    </table>

</form>
</body>
</html>
